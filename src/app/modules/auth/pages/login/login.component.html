<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <div class="form-header m-auto">
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="none">
      <path d="M62.6963 71.5477H68.988C81.5714 71.5477 91.9046 61.256 91.9046 48.6309C91.9046 36.0477 81.6131 25.7143 68.988 25.7143H62.6963" stroke="#F5F5F5" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M37.738 25.7143H31.488C18.8631 25.7143 8.57143 36.006 8.57143 48.6309C8.57143 61.2143 18.8631 71.5477 31.488 71.5477H37.738" stroke="#F5F5F5" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M33.5714 48.6309H66.9049" stroke="#F5F5F5" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </div>
  <h2>Log In</h2>
  <div class="row">

    <app-input class="col-md-12" type="email" [controller]="getControl('email')" label="Email" [floatLabel]="'auto'" [maxLength]="50"
      className="w-100">
    </app-input>

    <app-input class="col-md-12" type="password" [controller]="getControl('password')" label="Password" [floatLabel]="'auto'" [maxLength]="50"
      className="w-100">
    </app-input>

    <div class="additional-link text-end col-md-12 my-2">
      <a [routerLink]="['../forget']">
        Forget Password
      </a>
    </div>
    <div class="col-md-12 actions">
      <button type="submit" [disabled]="loading || formGroup.invalid" class="w-100 my-2" mat-raised-button color="primary">Login</button>
      <div class="additional-link">
        <a [routerLink]="['../signup']">No Account? <strong>Create one here</strong></a>
      </div>
    </div>
  </div>
</form>
