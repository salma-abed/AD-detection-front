<form [formGroup]="formGroup" (ngSubmit)="submit()">
  <div class="form-header m-auto">
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="none">
      <path d="M62.6963 71.5477H68.988C81.5714 71.5477 91.9046 61.256 91.9046 48.6309C91.9046 36.0477 81.6131 25.7143 68.988 25.7143H62.6963" stroke="#F5F5F5" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M37.738 25.7143H31.488C18.8631 25.7143 8.57143 36.006 8.57143 48.6309C8.57143 61.2143 18.8631 71.5477 31.488 71.5477H37.738" stroke="#F5F5F5" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M33.5714 48.6309H66.9049" stroke="#F5F5F5" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </div>
  <h2>Singup</h2>
  <div class="row">

    <app-input class="col-md-12" type="text" [controller]="getControl('name')" label="Name" [floatLabel]="'auto'" [maxLength]="50"
      className="w-100">
    </app-input>
    <app-input class="col-md-12" type="email" [controller]="getControl('email')" label="Email" [floatLabel]="'auto'" [maxLength]="50"
      className="w-100">
    </app-input>
    <app-input class="col-md-12" type="tel" [controller]="getControl('phone')" label="Phone" [floatLabel]="'auto'" [maxLength]="50"
      className="w-100">
    </app-input>
    <app-input class="col-md-12" type="password" [controller]="getControl('password')" label="Password" [floatLabel]="'auto'" [maxLength]="50"
      className="w-100">
    </app-input>
    <app-input class="col-md-12" type="password" [controller]="getControl('confirmPassword')" label="Confirm Password" [floatLabel]="'auto'" [maxLength]="50"
      className="w-100">
    </app-input>
    <app-select [controller]="getControl('role')" optionValue="value" optionLabel="title" label="Role"
    [placeholder]="'Role'" [floatLabel]="'auto'" className="w-100"
    [data]="roles"
    className="custom-form-field w-100" appearance="fill"></app-select>
    <app-select [controller]="getControl('gender')" optionValue="value" optionLabel="title" label="Gender"
    [placeholder]="'Gender'" [floatLabel]="'auto'" className="w-100"
    [data]="genders"
    className="custom-form-field w-100" appearance="fill"></app-select>

    <div class="col-md-12 actions">
      <button type="submit" class="w-100 my-2" mat-raised-button color="primary" [disabled]="loading || formGroup.invalid">Signup</button>
      <div class="additional-link">
        <a [routerLink]="['../login']">I have Account </a>
      </div>
    </div>
  </div>

</form>
