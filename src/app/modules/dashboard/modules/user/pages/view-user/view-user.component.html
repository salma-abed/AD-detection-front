<section class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-card>
        <mat-card-content class="text-center">

          <div class="text-center">
            <img [src]="userInfo?.image?.src || './assets/images/default-user.jpg'" class="rounded" alt="user Profile">
          </div>
          <h2 class="mt-3">{{userInfo?.name}}</h2>
          <mat-card-subtitle>
            <mat-list role="list">
              <mat-list-item role="listitem">Email: {{userInfo?.email}}</mat-list-item>
              <mat-list-item role="listitem">Phone: {{userInfo?.phone}}</mat-list-item>
              <mat-list-item role="listitem">Gender: {{userInfo?.gender | titlecase }}</mat-list-item>
              <mat-list-item role="listitem">Age: {{userInfo?.age}}</mat-list-item>
            </mat-list>
          </mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
