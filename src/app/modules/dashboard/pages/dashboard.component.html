 <div class="container pt-5">
  <div class="row">
    <div class="col-md-6 mb-2 cursor-pointer" *ngFor="let item of dashboardItem">
      <mat-card [routerLink]="'./'+item?.route">
        <mat-card-header>
          <mat-card-title>{{item.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-icon matListItemIcon>{{item.icon}}</mat-icon>

          <p>
            {{item.total}}
          </p>
        </mat-card-content>

      </mat-card>
    </div>
  </div>

 </div>
