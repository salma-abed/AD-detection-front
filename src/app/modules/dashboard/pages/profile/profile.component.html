 <div class="container  ">
  <form class="container mt-5" [formGroup]="formGroup" (ngSubmit)="submitForm()">

   <div class="row">
     <div class="col">
       <div class="auth-container">
         <mat-card>
           <mat-card-content class="text-center">

             <div class="text-center" (click)="fileUpload.click()">
               <img [src]="imageSrc || this.userInfo?.image?.src ||'./assets/images/default-user.jpg'" class="rounded" alt="user Profile">
             </div>
             <h2 class="mt-3">{{userInfo?.name}}</h2>
             <input type="file" class="file-input" (change)="onFileSelected($event)" accept="image/*" #fileUpload>
           </mat-card-content>
         </mat-card>
       </div>
     </div>
     <div class="col">
       <div class="auth-container">
           <mat-card>
             <mat-card-content class="mb-4">
              <h2>Personal Info</h2>
               <div class="row">
                 <div class="col-6">
                   <app-input [controller]="getControl('name')" label="Name" [floatLabel]="'auto'" [maxLength]="50"
                     className="w-100">
                   </app-input>
                 </div>
                 <div class="col-6">
                   <app-input [controller]="getControl('email')" label="Email" [floatLabel]="'auto'" [maxLength]="50"
                     className="w-100">
                   </app-input>
                 </div>
                 <div class="col-6">
                   <app-input [controller]="getControl('phone')" label="Phone Number" [floatLabel]="'auto'" [maxLength]="50"
                     className="w-100">
                   </app-input>
                 </div>
                 <div class="col-6">
                   <app-input [controller]="getControl('age')" label="age" [floatLabel]="'auto'" [maxLength]="50"
                     className="w-100">
                   </app-input>
                 </div>
                 <div class="col-6">
                   <app-input type="password"  [controller]="getControl('password')" label="Password" [floatLabel]="'auto'" [maxLength]="50"
                     className="w-100">
                   </app-input>
                 </div>
                 <div class="col-6">
                   <app-select [controller]="getControl('gender')" optionValue="value" optionLabel="title" label="Genders"
                       [placeholder]="'Genders'" [floatLabel]="'auto'" className="w-100"
                       [data]="genders"
                       className="custom-form-field w-100" appearance="fill"></app-select>
                 </div>
               </div>
             </mat-card-content>
             <mat-card-actions class="d-flex align-items-center justify-content-between mx-2">
               <button type="button" class="btn btn-defualt" mat-raised-button color="primary" routerLink="../">Cancel</button>
               <button type="submit" [disabled]="formGroup.invalid || loading" type="submit" class="btn btn-primary" mat-raised-button color="primary">{{userInfo?._id ? "Save Changes" : "Submit"}}</button>
             </mat-card-actions>
           </mat-card>
          </div>
        </div>
      </div>
    </form>
</div>
